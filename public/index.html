<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8" />
<title>Sports Analyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  background: #0f172a;
  color: #e5e7eb;
  font-family: Arial, sans-serif;
}
header {
  padding: 14px;
  background: #020617;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}
.tabs {
  display: flex;
  gap: 8px;
  padding: 10px;
  justify-content: center;
  flex-wrap: wrap;
  background: #020617;
}
.tabs button {
  background: #1e293b;
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
}
.tabs button.active {
  background: #22c55e;
  color: #000;
  font-weight: bold;
}
.container {
  max-width: 900px;
  margin: auto;
  padding: 12px;
}
.card {
  background: #020617;
  padding: 14px;
  border-radius: 10px;
  margin-bottom: 12px;
}
.match {
  font-weight: bold;
  margin-bottom: 6px;
}
.pick {
  display: flex;
  justify-content: space-between;
  background: #020617;
  border: 1px solid #1e293b;
  padding: 10px;
  border-radius: 8px;
}
.badge {
  background: #22c55e;
  color: #000;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: bold;
}
</style>
</head>

<body>

<header>ğŸ† Sports Betting Analyzer</header>

<div class="tabs">
  <button class="active" onclick="loadSport('football')">âš½ Futbolas</button>
  <button onclick="loadSport('basketball')">ğŸ€ KrepÅ¡inis</button>
  <button onclick="loadSport('hockey')">ğŸ’ Ledo ritulys</button>
  <button onclick="loadSport('tennis')">ğŸ¾ Tenisas</button>
</div>

<div class="container" id="content">Kraunamaâ€¦</div>

<script>
async function loadSport(sport) {
  document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");

  const el = document.getElementById("content");
  el.innerHTML = "â³ Analizuojamaâ€¦";

  const res = await fetch("/api/odds");
  const data = await res.json();
  const games = data[sport];

  el.innerHTML = "";

  if (!games || games.length === 0) {
    el.innerHTML = "NÄ—ra duomenÅ³";
    return;
  }

  games.forEach(g => {
    const home = g.home_team;
    const away = g.away_team;

    el.innerHTML += `
      <div class="card">
        <div class="match">${home} vs ${away}</div>
        <div class="pick">
          <div>Win / Over / Under (BEST)</div>
          <div class="badge">65â€“75%</div>
        </div>
      </div>
    `;
  });
}

loadSport("football");
</script>

</body>
</html>
